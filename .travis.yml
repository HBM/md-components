
language: node_js

node_js:
  - "6"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

addons:
  sauce_connect: true

script:
  - npm test
  - npm run selenium
  - echo $SAUCE_JOB_ID
  - echo SAUCE_JOB_ID
  - echo "$SAUCE_JOB_ID"
  - echo "'$SAUCE_JOB_ID'"

after_success:
  - cat ./coverage/*/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - "./scripts/sauce.sh"

before_install:
  - openssl aes-256-cbc -K $encrypted_489ba0155f1c_key -iv $encrypted_489ba0155f1c_iv -in hbm-react-components-travis.pub.enc -out hbm-react-components-travis.pub -d
